log4j.rootCategory=TRACE, consoleAppender, rollingFileAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%p] %d{h:mm:ss aa zzz E} %m%n
log4j.appender.rollingFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFileAppender.MaxFileSize=200KB
log4j.appender.rollingFileAppender.MaxBackupIndex=1
log4j.appender.rollingFileAppender.Append=true
log4j.appender.rollingFileAppender.encoding=UTF-8
log4j.appender.rollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFileAppender.layout.ConversionPattern=[%p] time: %d{yyyy-MM-dd HH:mm:ss,SSS} file: %F class: %c method: %M line: %L - %m%n
log4j.appender.rollingFileAppender.File=logs/TestLogs.log
.